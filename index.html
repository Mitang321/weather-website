<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="theme-toggle">
        <label> <input type="checkbox" id="themeToggle" /> Dark Mode </label>
      </div>
      <div class="search">
        <label for="location">Enter location:</label>
        <div class="input-group">
          <input
            type="text"
            id="location"
            aria-label="Location input"
            placeholder="Enter location"
          />
          <button onclick="getWeather()" aria-label="Get weather information">
            Get Weather
          </button>
        </div>
      </div>
      <div class="settings">
        <label for="unitSelect">Select Unit:</label>
        <select id="unitSelect" onchange="updateUnit()">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
        </select>
      </div>
      <div id="weather" aria-live="polite"></div>
      <div id="forecast">
        <h3>3-Day Forecast</h3>
        <div id="forecastList"></div>
      </div>
      <div id="history">
        <h3>Search History</h3>
        <ul id="historyList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
