<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - User Accounts & Advanced Features</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="auth">
        <div id="authStatus"></div>
        <div id="authControls">
          <input
            type="text"
            id="username"
            placeholder="Username"
            aria-label="Username"
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            aria-label="Password"
          />
          <button onclick="register()">Register</button>
          <button onclick="login()">Login</button>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
      <div class="theme-toggle">
        <label> <input type="checkbox" id="themeToggle" /> Dark Mode </label>
      </div>
      <div class="search">
        <label for="location">Enter location:</label>
        <div class="input-group">
          <input
            type="text"
            id="location"
            aria-label="Location input"
            placeholder="Enter location"
          />
          <button onclick="getWeather()" aria-label="Get weather information">
            Get Weather
          </button>
        </div>
      </div>
      <div class="settings">
        <label for="unitSelect">Select Unit:</label>
        <select id="unitSelect" onchange="updateUnit()">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
        </select>
      </div>
      <div id="weather" aria-live="polite"></div>
      <div id="forecast">
        <h3>3-Day Forecast</h3>
        <div id="forecastList"></div>
      </div>
      <div id="hourlyForecast">
        <h3>Hourly Forecast</h3>
        <div id="hourlyList"></div>
      </div>
      <div id="alerts">
        <h3>Weather Alerts</h3>
        <div id="alertsList"></div>
      </div>
      <div id="history">
        <h3>Search History</h3>
        <ul id="historyList"></ul>
      </div>
      <div id="preferences">
        <h3>Preferred Locations</h3>
        <ul id="preferencesList"></ul>
      </div>
      <div id="advanced">
        <h3>Advanced Weather Metrics</h3>
        <div id="advancedMetrics"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
